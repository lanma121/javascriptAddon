<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">

    function JsClass(name ,age){
        var name = name;//私有变量
        var age = age;//私有变量

        /**
         *
         * 设置get ，set方法
         * @returns {*}
         */
        this.getName = function (){
            return name;
        }

        this.getAge = function (){
            return age;
        }

        this.setName = function (nam){
            name = nam;
        }

        this.setAge = function (ag){
            age = ag;
        }

        function privateFun(){//私有方法
            alert("您的姓名为："+name +" 年龄为："+ age );
        }

        this.publicFun = function (){//公有方法
            privateFun();
        }
    }

    function main(){
        var obj = new JsClass("小明",20);//初始化对象
        alert(obj.getName());
        obj.setName("dannay");
        alert(obj.getName());
        obj.publicFun();

    }
   main();


</script>
</body>
</html>
