<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .mCSB_scrollTools.mCSB_scrollTools_horizontal {
            width: auto;
            height: 16px;
            top: auto;
            right: 0;
            bottom: 0;
            left: 0;
        }
        .mCSB_scrollTools {
            opacity: 0.75;
            filter: "alpha(opacity=75)";
            -ms-filter: "alpha(opacity=75)";
        }
        .mCSB_scrollTools{
            -webkit-transition: opacity .2s ease-in-out, background-color .2s ease-in-out;
            -moz-transition: opacity .2s ease-in-out, background-color .2s ease-in-out;
            -o-transition: opacity .2s ease-in-out, background-color .2s ease-in-out;
            transition: opacity .2s ease-in-out, background-color .2s ease-in-out;
        }
        .mCSB_scrollTools {
            position: absolute;
        }

        .mCSB_scrollTools .mCSB_draggerContainer {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            height: auto;
        }

        .mCustomScrollBox {
            position: relative;
            overflow: hidden;
            height: 100%;
            max-width: 100%;
            outline: none;
            direction: ltr;
        }

        .mCSB_scrollTools.mCSB_scrollTools_horizontal .mCSB_dragger {
            width: 30px;
            height: 100%;
            left: 0;
        }
        .mCSB_scrollTools .mCSB_dragger {
            cursor: pointer;
            width: 100%;
            height: 30px;
            z-index: 1;
        }

        .mCS-light-2.mCSB_scrollTools_horizontal .mCSB_draggerRail, .mCS-dark-2.mCSB_scrollTools_horizontal .mCSB_draggerRail, .mCS-light-2.mCSB_scrollTools_horizontal .mCSB_dragger .mCSB_dragger_bar, .mCS-dark-2.mCSB_scrollTools_horizontal .mCSB_dragger .mCSB_dragger_bar {
            width: 100%;
            height: 4px;
            margin: 6px auto;
        }
        .mCS-light-2.mCSB_scrollTools .mCSB_dragger .mCSB_dragger_bar, .mCS-dark-2.mCSB_scrollTools .mCSB_dragger .mCSB_dragger_bar {
            width: 4px;
            background-color: #fff;
            background-color: rgba(255,255,255,0.75);
            -webkit-border-radius: 1px;
            -moz-border-radius: 1px;
            border-radius: 1px;
        }
        .mCSB_scrollTools.mCSB_scrollTools_horizontal .mCSB_dragger .mCSB_dragger_bar {
            width: 100%;
            height: 4px;
            margin: 6px auto;
        }
        .mCSB_scrollTools .mCSB_dragger .mCSB_dragger_bar {
            background-color: #fff;
            background-color: rgba(255,255,255,0.75);
            filter: "alpha(opacity=75)";
            -ms-filter: "alpha(opacity=75)";
        }
        .mCSB_scrollTools .mCSB_dragger .mCSB_dragger_bar {
            background-color: #fff;
            background-color: rgba(255,255,255,0.75);
            filter: "alpha(opacity=75)";
            -ms-filter: "alpha(opacity=75)";
        }
        .mCSB_scrollTools, .mCSB_scrollTools .mCSB_dragger .mCSB_dragger_bar, .mCSB_scrollTools .mCSB_buttonUp, .mCSB_scrollTools .mCSB_buttonDown, .mCSB_scrollTools .mCSB_buttonLeft, .mCSB_scrollTools .mCSB_buttonRight {
            -webkit-transition: opacity .2s ease-in-out, background-color .2s ease-in-out;
            -moz-transition: opacity .2s ease-in-out, background-color .2s ease-in-out;
            -o-transition: opacity .2s ease-in-out, background-color .2s ease-in-out;
            transition: opacity .2s ease-in-out, background-color .2s ease-in-out;
        }
        .mCSB_scrollTools .mCSB_dragger .mCSB_dragger_bar {
            position: relative;
            width: 4px;
            height: 100%;
            margin: 0 auto;
            -webkit-border-radius: 16px;
            -moz-border-radius: 16px;
            border-radius: 16px;
            text-align: center;
        }
        .mCSB_draggerRail, .mCS-dark-2.mCSB_scrollTools .mCSB_draggerRail {
            width: 4px;
            background-color: #fff;
            background-color: rgba(255,255,255,0.1);
            -webkit-border-radius: 1px;
            -moz-border-radius: 1px;
            border-radius: 1px;
        }
        .mCSB_scrollTools.mCSB_scrollTools_horizontal .mCSB_draggerRail {
            width: 100%;
            height: 2px;
            margin: 7px 0;
        }
        .mCSB_scrollTools .mCSB_draggerRail {
            background-color: #000;
            background-color: rgba(0,0,0,0.4);
            filter: "alpha(opacity=40)";
            -ms-filter: "alpha(opacity=40)";
        }

        .mCSB_scrollTools .mCSB_draggerRail {
            width: 2px;
            height: 100%;
            margin: 0 auto;
            -webkit-border-radius: 16px;
            -moz-border-radius: 16px;
            border-radius: 16px;
        }

    </style>
</head>
<body>
<div style="width: 800px;height: 600px;border: 3px solid cadetblue;margin: auto;overflow: auto;">
    <div style="width: 1200px;height: 500px;margin:30px 10px 0 10px;border: 1px sienna solid;">

    </div>
</div>

<div id="mCSB_2_scrollbar_horizontal" class="mCSB_scrollTools mCSB_2_scrollbar mCS-light-2 mCSB_scrollTools_horizontal"
     style="display: block;">
    <div class="mCSB_draggerContainer">
        <div id="mCSB_2_dragger_horizontal" class="mCSB_dragger"
             style="position: absolute; min-width: 30px; display: block; width: 139px; max-width: 610px; left: 0px;"
             oncontextmenu="return false;">
            <div class="mCSB_dragger_bar"></div>
        </div>
        <div class="mCSB_draggerRail"></div>
    </div>
</div>
</body>
</html>
