                    console.log();
                }
            });
            //默认设置
            $('#dragDiv1').dragDrop({
//                focuEle:null,            //点击哪个元素开始拖动,可为空。不为空时，需要为被拖动元素的子元素。
//                callback:null,           //拖动时触发的回调。
                dragDirection:'vertical'   //拖动方向：['all','vertical','horizontal']
//                fixarea:{left:0,right:$('#dragContainer').width()-50,top:0,bottom:$('#dragContainer').height()-50}            //限制在哪个区域拖动,以数组形式提供{left:minX,right:maxX,top:minY,bottom:maxY}
            });
            $('#dragDiv3 div').dragDrop({
                type:3
            });
        });
