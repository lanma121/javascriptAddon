<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jqzoom_ev-2.3/js/jquery-1.6.js" type="text/javascript"></script>
    <script src="jqzoom_ev-2.3/js/jquery.jqzoom-core.js" type="text/javascript"></script>
    <link rel="stylesheet" href="jqzoom_ev-2.3/css/jquery.jqzoom.css" type="text/css">
    <style>

        body {
            margin: 0px;
            padding: 0px;
            font-family: Arial;
        }

        a img, :link img, :visited img {
            border: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        :focus {
            outline: none;
        }

        * {
            margin: 0;
            padding: 0;
        }

        p, blockquote, dd, dt {
            margin: 0 0 8px 0;
            line-height: 1.5em;
        }

        fieldset {
            padding: 0px;
            padding-left: 7px;
            padding-right: 7px;
            padding-bottom: 7px;
        }

        fieldset legend {
            margin-left: 15px;
            padding-left: 3px;
            padding-right: 3px;
            color: #333;
        }

        dl dd {
            margin: 0px;
        }

        dl dt {
        }

        .clearfix:after {
            clear: both;
            content: ".";
            display: block;
            font-size: 0;
            height: 0;
            line-height: 0;
            visibility: hidden;
        }

        .clearfix {
            display: block;
            zoom: 1
        }

        ul#thumblist {
            display: block;
        }

        ul#thumblist li {
            float: left;
            margin-right: 2px;
            list-style: none;
        }

        ul#thumblist li a {
            display: block;
            border: 1px solid #CCC;
        }

        ul#thumblist li a.zoomThumbActive {
            border: 1px solid red;
        }

        .jqzoom {

            text-decoration: none;
            float: left;
        }

.zoomPup{
    width: 100px;
    height: 200px;
}
    </style>
    <script type="text/javascript">

        $(document).ready(function () {
            $('.jqzoom').jqzoom({
                zoomType: 'standard',/*默认值：standard，选中区用半透明图层遮盖遮罩
                                              reverse，  原图用半透明图层遮盖。
                                　　　　　　　　　　　　 innerzoom，在小图的区域内显示放大的效果
                                              drag　　　　可拖拽显示放大效果*/
                lens: true,            /* 默认值：true，若为false，则不在原图上显示镜头*/
                zoomWidth:500,      //放大窗口的宽度
                zoomHeight:500,     //默认值：200，放大窗口的高度
                xOffset:20,        //默认值：10，放大窗口相对于原图的x轴偏移值
                yOffset:10,　　         // 默认值：0，放大窗口相对于原图的y轴偏移值
                alwaysOn:false,　　//默认值：false   放大镜是否总是显示存在  'true'一直显示 false 只有移动鼠标时显示
                position:"right",     //   ，　　默认值：’right’，放大窗口的位置，值还可以是:’right’ ,’left’ ,’top’ ,’bottom’
                imageOpacity:0.2,   /*默认值：0.2，当zoomType的值为’reverse’时，这个参数用于指定遮罩的透明度(值越小，透明度越差)*/
                title:false,           /*默认值：true，在放大窗口中显示标题，值可以为a标记的title值，若无，则为原图的title值*/
                preloadImages:true, /*默认值true, 预先加载大图片*/
                showEffect:"show",//默认值：’show’，显示放大窗口时的效果，值可以为: ‘show’ ,’fadein’
　　            hideEffect:"hide",//默认值：’hide’，隐藏放大窗口时的效果: ‘hide’ ,’fadeout’     (这两个没有调试)
                fadeinSpeed:"fast",//默认值：’fast’，放大窗口的渐显速度(选项: ‘fast’,'slow’,'medium’)
                fadeoutSpeed:'slow',//默认值：’slow’，放大窗口的渐隐速度(选项: ‘fast’,'slow’,'medium’)
                showPreload:true,//默认值：true，是否显示加载提示Loading zoom(选项: ‘true’,'false’)
                preloadText:"正在加载",//默认值：’Loading zoom’，自定义加载提示文本
                preloadPosition:"center"//默认值：’center’，加载提示的位置，值也可以为’bycss’，以通过css指定位置
            });


        });


    </script>
</head>
