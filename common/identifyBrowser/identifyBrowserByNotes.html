<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
    <!--

        条件注释只能在IE9及以下使用，直接在html代码里执行的,因此我们可以通过条件注释来为IE添加特别的指令。

        1，条件注释的基本结构和HTML的注释是一样的。因此IE以外的浏览器将会把它们看作是普通的注释而完全忽略它们。
        2，IE 将会根据if条件来判断是否如解析普通的页面内容一样解析条件注释里的内容。
        3，条件注释使用的是HTML的注释结构，因此他们只能使用在 HTML文件里，而不能在CSS文件中使用。


         参考文档：http://www.cnblogs.com/dtdxrk/archive/2012/03/06/2381868.html

    -->

    <!--[if IE]> <script>alert(111);</script><![endif]-->
</body>
</html>
