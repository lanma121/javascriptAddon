<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            color: #333333;
        }
/********************************************tab 导航*************************************************/
    .tab{
        min-height: 30px;
        line-height: 30px;
        padding: 0 10px 0 20px;
        border-bottom: 1px solid #ddd;
        background: #f4f4f4;
        }
     .tab li {
            float: left;
            padding: 0 15px;
            cursor: pointer;
        }
  .tab li:hover {
        background: #fff;
        border: 1px solid #ddd;
        border-bottom: 2px solid #fff;
    }
/*******************************************************************************************************************/
        .nav {
            position: relative;
            background: #fafafa;
            min-height: 40px;
            line-height: 40px;
            border: 1px solid #d4d4d4;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.065);
            box-sizing: border-box;/*box-sizing 属性允许您以确切的方式定义适应某个区域的具体内容。*/
            -moz-box-sizing: border-box; /* Firefox */
            margin: 0 100px;

        }

        .nav>li {
            float: left;
        }
        .nav>li>a {
            padding: 10px 15px 10px;
            color: #777777;
            text-decoration: none;
            text-shadow: 0 1px 0 #ffffff;
        }
        .nav>li:hover a{
            color: #555555;
        }
        .nav>li:hover{
            background-color: #e5e5e5;
            webkit-box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.125);
            -moz-box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.125);
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.125);
        }
        .nav>li>a>strong{
            margin-top: 18px;
            margin-left: 2px;
            display: inline-block;
            width: 0;
            height: 0;
            vertical-align: top;
            border-top: 4px solid #000000;
            border-right: 4px solid transparent;
            border-left: 4px solid transparent;
            border-top-color: #777777;
        }
        .nav>li:hover a>strong{
            border-top-color: #555555;
        }

       .dropdown {
            position: relative;
        }
        .dropdown:hover .dropdown-menu{
            display: block;
        }
        .dropdown>.dropdown-menu {
            position: absolute;
            top: 95%;
            left: 0;
            z-index: 1000;
            background-color: #e5e5e5;
            webkit-box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.125);
            -moz-box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.125);
            box-shadow: inset 0 3px 8px rgba(0, 0, 0, 0.125);
            display: none;
            min-width: 160px;
            padding: 5px 0;
            margin: 2px 0 0;
            list-style: none;
           /* background-color: #ffffff;*/
            border: 1px solid rgba(0, 0, 0, 0.2);
            -webkit-border-radius: 6px;
            -moz-border-radius: 6px;
            border-radius: 6px;
         /*   -webkit-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);*/
            -webkit-background-clip: padding-box;
            -moz-background-clip: padding;
            background-clip: padding-box;
        }

        .dropdown-menu>li{
            height: 30px;
            line-height: 30px;
            padding: 0 20px;
        }
        .dropdown-menu>li:hover{
            background: #0083C4;
        }

    </style>
</head>
<body>
  <ul class="tab"><li class="">教育</li><li>培训</li><li class="">出国</li></ul>
  <ul class="nav">
      <li class="active">
          <a href="#">主页</a>
      </li>
      <li>
          <a href="#">链接</a>
      </li>
      <li>
          <a href="#">链接</a>
      </li>
      <li class="dropdown">
          <a href="#">下拉菜单<strong class="caret"></strong></a>
          <ul class="dropdown-menu">
              <li>
                  <a href="#">下拉导航1</a>
              </li>
              <li>
                  <a href="#">下拉导航2</a>
              </li>
              <li>
                  <a href="#">其他</a>
              </li>
          </ul>
      </li>
  </ul>
</body>
</html>
