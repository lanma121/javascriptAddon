<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<!--
    position:
        absolute:基于父元素的定位（父元素可以是absolute,relative,fix,static）
        static：不定位；还是原来的位置，及left/right/top/bottom 无效
        relative：相对于正常位置的定位
        fixed：相对于文档窗口的定位
-->
<div style="background:saddlebrown;position: relative;width:500px;height: 500px;margin: auto;">
    <div style="background:forestgreen;width: 300px;height: 300px;position: absolute;left: 10px;top: 10px;">
        <div style="background:darkgrey;position: absolute;width: 100px;height: 100px;left: 5px;top: 5px;"></div>

    </div>
</div>
<div style="background:saddlebrown;position: relative;width:500px;height: 500px;margin: auto;">
    <div style="background:forestgreen;width: 300px;height: 300px;margin: 50px;">
        <div style="background:darkgrey;position: absolute;width: 100px;height: 100px;left: 5px;top: 5px;"></div>

    </div>
</div>
</body>
</html>
