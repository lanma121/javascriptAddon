<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .bgDiv{
            width: 100px;
            height: 100px;
            margin: 0 auto;
            list-style: none;
            background: #ffa13d;
        }
        .bgDiv li{
            display: list-item;
            list-style: none;
            position: relative;
            width: 40px;
            height: 60px;
            text-align: center;
        }
        .bgDiv li i{
            display: block;
            width: 22px;
            height: 22px;
            background: #fff;
            border-radius: 50%;
            -webkit-animation: currentLevel 1s linear infinite;
            animation: currentLevel 1s linear infinite;
        }
        .bgDiv li em{
            display: block;
            width: 8px;
            height: 8px;
            border: 7px solid #fff;
            background: #ffa13d;
            border-radius: 50%;
        }
        @-webkit-keyframes currentLevel {
            0% {
                -webkit-transform: scale(1, 1);
                opacity: 1
            }
            100% {
                -webkit-transform: scale(2, 2);
                opacity: 0
            }
        }

        @keyframes currentLevel {
            0% {
                transform: scale(1, 1);
                opacity: 1
            }
            100% {
                transform: scale(2, 2);
                opacity: 0
            }
        }
    </style>
</head>
<body>
    <ul class="bgDiv">
        <li>
            <i><em></em></i>
        </li>
    </ul>
</body>
</html>
