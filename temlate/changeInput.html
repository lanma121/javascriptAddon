<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../jquery-1.11.3.min.js" type="text/javascript"></script>
</head>
<body>
<div></div>
<input value="" width="100px;"/>
<script type="text/javascript">


    $("input").on("keyup",function(){
        var text =　$.trim(this.value);
        var leng = text.length;
        if(!text)return;
        if(!/^[1]\d*$/.test(text) || leng > 11){
            alert("手机号输入有误！");
            return;
        }
        if(leng > 3 ){//保留前三位
            var three  = text.substring(0,3);
            text = text.replace(new RegExp(three),three+"  ");
        }
        if(leng > 7){
            var seven = text.substring(0,9);
            text = text.replace(new RegExp(seven),seven+"  ");
        }
        $("div").text(text);
    });

</script>
</body>
</html>
