<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <p>tt:<tt>呈现类似打字机或者等宽的文本效果。</tt></p>
    <p> i:<i>	显示斜体文本效果。</i></p>
    <p> b:<b>	呈现粗体文本效果。</b></p>
    <p>big: <big>	呈现大号字体效果。</big></p>
    <p>small:<small>	呈现小号字体效果。</small></p>
    <div>
        article:
        <article>
            <h1>定义和用法</h1>
            <p>article 标签规定独立的自包含内容。</p>
            <p>一篇文章应有其自身的意义，应该有可能独立于站点的其余部分对其进行分发。</p>
            <p>article元素的潜在来源：</p>
            <p>论坛帖子</p>
            <p>报纸文章</p>
            <p>博客条目</p>
            <p>用户评论</p>
        </article>
    </div>
</body>
</html>
