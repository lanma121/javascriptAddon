<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <canvas id="canvas" width="500" height="500" style="border: 5px solid darkblue;"></canvas>
    <script type="text/javascript">
        var canvas = document.getElementById("canvas");
        var gtc = canvas.getContext("2d");
        gtc.fillStyle='rgb(0,0,255)';
        gtc.fillRect(30,30,300,300);
        gtc.fillStyle = 'rgba(255,0,0,0.25)';
        gtc.fillRect(100,100,300,300);
    </script>
</body>
</html>
