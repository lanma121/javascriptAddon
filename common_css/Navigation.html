<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
/********************************************tab 导航*************************************************/
    .tab{
        min-height: 30px;
        line-height: 30px;
        padding: 0 10px 0 20px;
        border-bottom: 1px solid #ddd;
        background: #f4f4f4;
        }
     .tab li {
            float: left;
            padding: 0 15px;
            cursor: pointer;
        }
      .tab li:hover {
            background: #fff;
            border: 1px solid #ddd;
            border-bottom: 2px solid #fff;
        }

    </style>
</head>
<body>
  <ul class="tab"><li class="">教育</li><li>培训</li><li class="">出国</li></ul>
</body>
</html>
