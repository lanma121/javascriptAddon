<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>


        .pre-wrap {
            width: 200px;
            height: 120px;
            margin: 50px auto 0;
            border: 2px solid #F00;
            border-radius: 4px;
            position: relative;
        }
        .pre-wrap .pre {
            width: 80px;
            height: 80px;
            position: absolute;
            top: 20px;
            left: 40px;
        }
        .pre-wrap .pre1 {
            border-width: 40px;
            border-color: transparent #F30 transparent transparent;
        }
        .pre-wrap .pre2 {
            border-width: 40px;
            border-color: transparent #FFF transparent transparent;
            position: relative;
            top: -80px;
            left: 15px;
        }
        .pre-wrap .pre1, .pre-wrap .pre2 {
            /*****设置border-style:dashed;使ie6支持border透明*****/
            border-style: dashed solid dashed dashed;
            /*****设置容器宽高为0*****/
            width: 0;
            height: 0;
            /*****去掉ie6下默认高度，设置以下属性*****/
            line-height: 0;
            font-size: 0;
            overflow: hidden;

        }
    </style>
    <style>
        /**

            1.改变border-style 的solid
            2.改变transparent (top right bottom left)
            3.改变left

        */



        .arrow-top {
            width: 80px;
            height: 100px;
            border:1px solid salmon;
            position: relative;
        }
        .arrow-top .pre{
            border-width: 40px;
            border-color: transparent transparent #F30 transparent;
            /*****设置border-style:dashed;使ie6支持border透明*****/
            border-style: dashed dashed solid dashed;
            /*****设置容器宽高为0*****/
            width: 0;
            height: 0;
            /*****去掉ie6下默认高度，设置以下属性*****/
            line-height: 0;
            font-size: 0;
            overflow: hidden;
        }
        .arrow-top .pre1{
            position: absolute;
            top: 0px;
            left: 0px;
            z-index: 0;
        }
        .arrow-top .pre2{
            border-bottom-color:#FFF;
            position: absolute;
            top: 10px;
            left: 0px;
            z-index: 1;
        }
        .arrow-top .pre3{
            width: 6px;
            height: 50px;
            background: #F30;
            position: absolute;
            top:50px;
            left: 37px;
            z-index: 2;
        }

        .arrow-top .pre4{
            width: 80px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-size: 12px;
       /*     background: yellow;*/
            position: absolute;
            top:0px;
            left: 0px;
            z-index: 2;

        }
    </style>
    <style>
        .arrow-right {
            width: 100px;
            height: 80px;
            border:1px solid salmon;
            position: relative;
        }
        .arrow-right .pre{
            border-width: 40px;
            border-color: transparent transparent transparent #F30;
            /*****设置border-style:dashed;使ie6支持border透明*****/
            border-style: dashed dashed dashed solid;
            /*****设置容器宽高为0*****/
            width: 0;
            height: 0;
            /*****去掉ie6下默认高度，设置以下属性*****/
            line-height: 0;
            font-size: 0;
            overflow: hidden;
        }
        .arrow-right .pre1{
            position: absolute;
            top:0px;
            right: 0px;
            z-index: 0;
        }
        .arrow-right .pre2{
            border-left-color:yellow;
            position: absolute;
            top: 0px;
            right:10px;
            z-index: 1;
        }
        .arrow-right .pre3{
            width: 50px;
            height: 6px;
            background: #F30;
            position: absolute;
            top:37px;
            right: 50px;
            z-index: 2;
        }
    </style>

    <style>
        .arrow-left {
            width: 100px;
            height: 80px;
            border:1px solid salmon;
            position: relative;
        }
        .arrow-left .pre{
            border-width: 40px;
            border-color: transparent #F30 transparent transparent;
            /*****设置border-style:dashed;使ie6支持border透明*****/
            border-style: dashed solid dashed dashed;
            /*****设置容器宽高为0*****/
            width: 0;
            height: 0;
            /*****去掉ie6下默认高度，设置以下属性*****/
            line-height: 0;
            font-size: 0;
            overflow: hidden;
        }
        .arrow-left .pre1{
            position: absolute;
            top:0px;
            left: 0px;
            z-index: 0;
        }
        .arrow-left .pre2{
            border-right-color:yellow;
            position: absolute;
            top: 0px;
            left:10px;
            z-index: 1;
        }
        .arrow-left .pre3{
            width: 50px;
            height: 6px;
            background: #F30;
            position: absolute;
            top:37px;
            left: 50px;
            z-index: 2;
        }
    </style>


    <style>
        .arrow-bottom {
            width: 80px;
            height: 100px;
            border:1px solid salmon;
            position: relative;
        }
        .arrow-bottom .pre{
            border-width: 40px;
            border-color: #F30 transparent transparent transparent;
            /*****设置border-style:dashed;使ie6支持border透明*****/
            border-style: solid dashed dashed dashed;
            /*****设置容器宽高为0*****/
            width: 0;
            height: 0;
            /*****去掉ie6下默认高度，设置以下属性*****/
            line-height: 0;
            font-size: 0;
            overflow: hidden;
        }
        .arrow-bottom .pre1{
            position: absolute;
            bottom:0px;
            left: 0px;
            z-index: 0;
        }
        .arrow-bottom .pre2{
            border-top-color:yellow;
            position: absolute;
            bottom: 10px;
            left:0px;
            z-index: 1;
        }
        .arrow-bottom .pre3{
            width: 6px;
            height: 50px;
            background: #F30;
            position: absolute;
            bottom:50px;
            left: 37px;
            z-index: 2;
        }
    </style>
</head>
<body>
<div class="pre-wrap">
    <div class="pre">
        <div class="pre1"></div>
        <div class="pre2"></div>
    </div>
</div>

<div class="arrow-top">
    <div class="pre pre1"></div>
    <div class="pre pre2"></div>
    <div class="pre3"></div>
    <div class="pre4">回到顶部</div>
</div>
<div class="arrow-right">
    <div class="pre pre1"></div>
    <div class="pre pre2"></div>
    <div class="pre3"></div>
</div>
<div class="arrow-left">
    <div class="pre pre1"></div>
    <div class="pre pre2"></div>
    <div class="pre3"></div>
</div>
<div class="arrow-bottom">
    <div class="pre pre1"></div>
    <div class="pre pre2"></div>
    <div class="pre3"></div>
</div>


</body>
</html>
