<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>不同边框的div</title>
    <style type="text/css">
         div {margin: 20px auto;width: 100px;height: 110px;border: solid 10px black;}
        .dotted {border-style: dotted}
        .dashed {border-style: dashed}
        .solid {border-style: solid}
        .double {border-style: double}
        .groove {border-style: groove}
        .ridge {border-style: ridge}
        .inset {border-style: inset}
        .outset{border-style: outset}
    </style>
</head>
<body>
    <div class="dotted">A dotted border</div>
    <div class="dashed">A dashed border</div>
    <div class="solid">A solid border</div>
    <div class="double">A double border</div>
    <div class="groove">A groove border</div>
    <div class="ridge">A ridge border</div>
    <div class="inset">An inset border</div>
    <div class="outset">An outset border</div>
</body>
</html>
