<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*
            box-shadow: 10px(水平阴影的位置) 10px(垂直阴影的位置) 5px（模糊距离）20px(阴影的尺寸) #888888（阴影的颜色）inset(将外部阴影 (outset) 改为内部阴影);
            {box-shadow:-10px 10px 0 red, box-shadow:10px 10px 0 blue,box-shadow: -10px 10px 0 yellow,box-shadow:10px 10px 0 green}
            一个元素使用了多个阴影，多个阴影之间用逗号分隔。给对象四边设置阴影效果，我们是通过改变x-offset和y-offset的正负值来实现，
                其中x-offset为负值时，生成左边阴影，为正值时生成右边阴影，
                y-offset为正值是生成底部阴影，为负值时生成顶部阴影。
                并且把模糊半径设置为0，如果不设置为0的话那么其他三边也将会有阴影。这点需要注意！
            .box-shadow{box-shadow:0 0 10px 5px black,0 0 10px 20px red;}
           最先写的阴影将显示在最顶层
           如果前面的阴影模糊值小于后面的阴影模糊值，那么前面的显示在后面之上，如果前面阴影的模糊值大于后面的阴影模糊值，那么前面的阴影将遮住后面的阴影效果。

            IE9+、Firefox 4、Chrome、Opera 以及 Safari 5.1.1 支持 box-shadow 属性。
            请使用 border-image-* 属性来构造漂亮的可伸缩按钮
        */
        /*
            IE的Shadow滤镜:
            filter:progid:DXImageTransform.Microsoft.Shadow(color=’颜色值’, Direction=阴影角度（数值）,Strength=阴影半径（数值）);
            注意：该滤镜必须配合background属性一起使用，否则该滤镜失效。
         */
        /*
            方法三：使用jQuery的插件jquery.boxshadow.js，插件的下载地址是http://www.hintzmann.dk/testcenter/js

            方法四：有些js和.htc的hack文件可以实现IE中的阴影效果。
                ie-css3.htc是一个可以让IE浏览器支持部份CSS3属性的htc文件，不只是box-shadow，它还可以让你的IE浏览器支持圆角属性border-radius和文字阴影属性text-shadow。
                当你使用了这个htc文件后，你的CSS里面，只要写有box-shadow, -moz-box-shadow或-webkit-box-shadow的任何一种，IE就会渲染。
                当使用了这个htc文件后，你不能这样写box-shadow: 0 0 10px red; 而应该是box-shadow: 0px 0px 10px red; 否则IE中会失效。
                不支持RGBA值中的alpha透明度。
                不支持inset内阴影。
                不支持阴影扩展。
                阴影在IE中只会显示为黑色，不管你设置成其它什么颜色。
        */

        .box-shadow{
            filter: progid:DXImageTransform.Microsoft.Shadow(color='#888888',Direction=135, Strength=10);/*for ie6,7,8*/
            background-color: #ccc;
            -moz-box-shadow:10px 10px 5px #888888; /*Firefox4.0-*/
            -webkit-box-shadow:10px 10px 5px #888888;/*Safariand Google chrome10.0-*/
            box-shadow:  10px 10px 5px  #888888;/*Firefox4.0+、 Google chrome 10.0+ 、 Oprea10.5+ and IE9*/
        }

        .text-shadow{color:white;
            -moz-text-shadow:2px 2px 4px #000000; /*Firefox4.0-*/
            -webkit-text-shadow:2px 2px 4px #000000;/*Safariand Google chrome10.0-*/
            text-shadow:2px 2px 4px #000000;/*Firefox4.0+、 Google chrome 10.0+ 、 Oprea10.5+ and IE9*/
        }
        h1 {
            text-shadow:0 0 3px #FF0000;
        }
        .ie{
            -moz-box-shadow: 10px 10px 20px #000; /* Firefox */
            -webkit-box-shadow: 10px 10px 20px #000; /* Safari and Chrome */
            box-shadow: 10px 10px 20px #000; /* Opera 10.5+, future browsers and IE6+ using IE-CSS3 */
           /* http://fetchak.com/ie-css3/*/
            behavior: url(ie-css3.htc); /* This lets IE know to call the script on all elements which get the 'box' class */
        }
    </style>
</head>
<body>

<div class="box-shadow" style="width: 500px;height: 500px;background: #003300;"></div>
<p CLASS="text-shadow">HELLO WORLD</p>

<h1>霓虹灯效果的文本阴影！</h1>
<div class="ie" style="width: 500px;height: 500px;background: #003300;"></div>
</body>
</html>
