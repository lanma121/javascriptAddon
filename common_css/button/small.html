<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>小图标按钮</title>
    <style>

        .circleAddBnt{
            width: 30px; height: 30px;border: solid 1px #cccccc; border-radius: 50%;display: block;cursor: pointer;
        }
        .circleAddBnt span{
            width:26px; height: 26px;background: #cccccc;border-radius: 50%;margin: 2px 2px;display: block;
            color: #FFF;
            text-align: center;
            line-height: 26px;
            font-size: 24px;
        }
        .circleAddBnt span:hover {
            font-size: 30px;
            background-color: #fff;
            border: solid 2px sandybrown;
            color: sandybrown;
            margin: 0 0;

        }
    </style>
</head>
<body>
<a class="circleAddBnt">
    <span>+</span>
</a>
</body>
</html>
