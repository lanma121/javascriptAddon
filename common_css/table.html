<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<!--
    table 属性：
       cellspacing  pixels %  规定单元格之间的空白。
       cellpadding  pixels %  规定单元边沿与其内容之间的空白。
    注意：用css设置td的border时，table 先设置border-collapse:collapse;

-->

<!--table边框单线的实现方法-->
<!--1、实现方法一：-->
    <!--实现原理：利用table的单元格之间的间距(cellspacing)和table的背景色来实现-->
    <table border="0" cellspacing="1" style="background-color:#a0c6e5">
        <tr><td>ddddd</td><td>ddddd</td><td>ddddd</td><td>ddddd</td></tr>
    </table>


<!--2、实现方法二：-->
    <!--实现原理：利用table的border，bordercolor="#a0c6e5"实现table的边框，但是此时的边框太粗，
        这时就可以用到style属性里的border-collapse:collapse样式-->
    <table border="1" bordercolor="#a0c6e5" style="border-collapse:collapse;">
        <tr>
            <td style="border: solid 1px #a0c6e5; height: 20px;">222</td>
            <td style="border: solid 1px #a0c6e5; height: 20px;">222</td>
            <td style="border: solid 1px #a0c6e5; height: 20px;">222</td>
        </tr>
    </table>


</body>
</html>
