<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div class="content5" style="padding-left:20px;" id="prizeTile"><div style="float: left;">中奖快报：</div>
        <div id="demo" style="overflow:hidden; width:370px;float: left;">
            <div style="width:8000%; height:30px;">
                <div id="demo1" style="float: left;">
                    恭喜程匿名中得第1214期大奖金翠园食府&nbsp;&nbsp;电风扇发生的非法房顶上&nbsp;&nbsp;电风扇发生的非法房顶上&nbsp;&nbsp;
                </div>
                <div id="demo2" style="float: left;"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var demo = document.getElementById("demo");
        var demo1 = document.getElementById("demo1");
        var demo2 = document.getElementById("demo2");
        var prizeTile = document.getElementById("prizeTile");
        demo2.innerHTML=document.getElementById("demo1").innerHTML;
        var widht = demo1.offsetWidth;
        var marginLeft =  widht >=480 ? 20:((600-widht)/2 + 20);
        widht = widht >480 ? 480:widht;
        demo.style.width=widht+"px";
        prizeTile.style.paddingLeft=marginLeft+"px";
        function Marquee(){
            if(demo.scrollLeft-demo2.offsetWidth>=0){
                demo.scrollLeft-=demo1.offsetWidth;
            } else{
                demo.scrollLeft++;
            }
        }
        var myvar=setInterval(Marquee,30);
        demo.onmouseout=function (){myvar=setInterval(Marquee,30);}
        demo.onmouseover=function(){clearInterval(myvar);}
    </script>
</body>
</html>
